name: Admin Frontend CI

on:
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "vite.config.*"
      - "Dockerfile"
      - "nginx.conf"
      - ".github/workflows/admin-fe-ci.yml"

  push:
    branches:
      - main
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "vite.config.*"
      - "Dockerfile"
      - "nginx.conf"
      - ".github/workflows/admin-fe-ci.yml"

permissions:
  contents: read
  packages: write    # GHCR에 푸시하려면 필요
  id-token: write

concurrency:
  group: admin-fe-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-frontend:
    name: Build Vite App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint (옵션)
        run: npm run lint --if-present

      - name: Build
        run: npm run build

      - name: Upload dist as artifact (옵션)
        uses: actions/upload-artifact@v4
        with:
          name: admin-fe-dist
          path: dist

  docker-build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-frontend
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/admin-fe:latest
            ghcr.io/${{ github.repository_owner }}/admin-fe:${{ github.sha }}
