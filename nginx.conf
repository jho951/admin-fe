server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # React Router (BrowserRouter) 대응
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 정적 자산 캐싱 (선택)
    location /assets/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 폰트, 이미지도 동일 루트에서 서빙
    location /font/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000";
    }
}
